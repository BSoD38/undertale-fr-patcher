<!DOCTYPE html>
<html id="pageIndex" lang="fr">
<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Patch Français Undertale</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="indexBody">
<h1 class="title">UTFR Patcher</h1>
<div id="underTitle">
    <div id="btnContainer">
        <button id="selectOrigFile" class="btn">
            <div class="btnContent">
                <img id="imgFolderInstall" />
                Dossier d'installation
            </div>
        </button>
        <button id="patch" class="btn hidden">
            <div class="btnContent">
                <img id="imgPatch" src="./Image/8bit-heart.png" />
                Installer
            </div>
        </button>
    </div>
    <div id="location"></div>
    <div id="statusContainer">
        <span id="status"></span>
        <button id="uninstall" class="btn-trash hidden">
            <img id="imgUninstall"/>
        </button>
    </div>
</div>
</body>
<script src="pagelogic.js"></script>
</html>
